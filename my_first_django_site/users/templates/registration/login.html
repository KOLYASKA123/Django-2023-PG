{% extends 'users/base.html' %}
{% block content_user %}
    <h1>Login</h1>
    <hr>

    {% if form.errors %}
    <p>{{ form.errors.errors }}</p>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
    {{ form }}
    {% csrf_token %}
    <button type="submit" class="btn btn-success">submit</button>
    </form>
    <a href="{% url 'password_reset' %}">Forgot password?</a>
{% endblock content_user %}
