{% extends 'blog/base.html' %}
{% block content %}
<form action="{% url 'blog:edit_post' post_id=post_id %}" enctype="multipart/form-data" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" name="edit_post">Подтвердить изменения</button>
</form>
<form action="{% url 'blog:delete_post' post_id=post_id %}" method="post" >
    {% csrf_token %}
    <button type="submit" onclick="return confirm('Are you sure you want to delete this post?')">Удалить пост</button>
</form>
{% endblock content %}
